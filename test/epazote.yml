config:
    smtp:
        username: username
        password: password
        server: smtp server
        port: 587
        tls: true
        headers:
            from: from@email
            to: team@email
            subject: >
                [name, because]

services:
    service 1:
        # url
        url: 'http...'
        timeout: 5
        log: True

        # check every (only use 1)
        seconds: 60
        minutes: 1
        hours: 1

        # Healthy/Unhealthy threshold
        threshold:
            healthy: 2 # consecutive successes
            unhealthy: 2 # consecutive failures

        # TODO
        abce:
            hours: 48

        expect:
            status: 200
            header:
                content-type: application/json; charset=UTF-8
                request-id: 'regex'
            body: regex

            # when_fail
            if_not:
                cmd: sv restart .
                notify: yes
                msg:
                    - exit 0
                    - exit 1

        # if status
        if_status:
            500:
                cmd: sv restart .
            404:
                cmd: sv restart .
                msg:
                    - service OK
                notify: yes

        # if header
        if_header:
            x-db-kaputt:
                cmd: sv restart
            x-amqp-kaputt:
                cmd: sv restart
                notify: you@abc.com
                msg:
                    - service OK
                    - |
                        The rabbit is angry
                        & hungry

    service 2:
        seconds: 30
