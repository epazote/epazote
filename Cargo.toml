[package]
name = "epazote"
version = "0.7.0"
authors = ["Nicolas Embriz <nbari@tequila.io>"]
description = "Automated HTTP (microservices) supervisor ðŸŒ¿"
documentation = "https://docs.rs/epazote/latest/epazote/"
homepage = "https://epazote.io"
repository = "https://github.com/epazote/epazote/"
readme = "README.md"
keywords = ["metrics", "supervisor", "monitoring"]
categories = ["command-line-utilities", "command-line-interface"]
edition = "2021"
license = "BSD-3-Clause"

[dependencies]
anyhow = "1"
axum = "0.8.1"
chrono = "0.4"
clap = "4.5"
futures = "0.3.31"
ignore = "0.4"
openssl = { version = "0.10", optional = true, features = ["vendored"] }
opentelemetry = "0.28"
opentelemetry-otlp = { version = "0.28", features = ["grpc-tonic", "tls"] }
opentelemetry_sdk = { version = "0.28", features = ["rt-tokio"] }
prometheus = "0.13.4"
regex = "1.11.1"
reqwest = { version = "0.12", features = ["json"] }
rustls = "0.23"
rustls-native-certs = "0.8.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.138"
serde_yaml = "0.9"
strum = { version = "0.27", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
tokio-rustls = "0.26"
tracing = "0.1"
tracing-opentelemetry = "0.29"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
url = "2"
webpki = "0.22"
x509-parser = "0.17"

[dev-dependencies]
ctor = "0.3"
env_logger = "0.11"
mockito = "1.6"
serial_test = "3.2.0"
tempfile = "3.16"

[package.metadata.generate-rpm]
assets = [
    { source = "target/release/epazote", dest = "/usr/bin/epazote", mode = "0755" },
]
